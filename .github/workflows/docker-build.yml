name: Docker Build & Push

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering rebuild'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          echo "Rebuilding Docker image. Reason: ${{ github.event.inputs.reason }}"
          docker build -t ghcr.io/the-may/telegram_dicebot:latest \
                       -t ghcr.io/the-may/telegram_dicebot:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/the-may/telegram_dicebot:latest
          docker push ghcr.io/the-may/telegram_dicebot:${{ github.sha }}
