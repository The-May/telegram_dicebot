name: Build, Scan & Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        id: build
        with:
          context: .
          push: false   # donâ€™t push yet
          tags: |
            ghcr.io/the-may/telegram_dicebot:latest
            ghcr.io/the-may/telegram_dicebot:${{ github.sha }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasec/trivy-action@v2
        with:
          image-ref: ghcr.io/the-may/telegram_dicebot:${{ github.sha }}
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

      - name: Push Docker image (if scan passed)
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/the-may/telegram_dicebot:latest
            ghcr.io/the-may/telegram_dicebot:${{ github.sha }}
