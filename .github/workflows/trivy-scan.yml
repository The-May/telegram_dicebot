name: Trivy Scan Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  # Needed to dispatch workflows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest Docker image
        run: docker pull ghcr.io/the-may/telegram_dicebot:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        id: trivy
        with:
          scan-type: image
          image-ref: ghcr.io/the-may/telegram_dicebot:latest
          format: json
          output: trivy-results.json
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0  # Don't fail workflow, we parse JSON

      - name: Dispatch rebuild if CRITICAL/HIGH CVEs found
        uses: actions/github-script@v8
        if: always()
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('trivy-results.json', 'utf8'));
            const vulnerabilities = data.Results?.flatMap(r => r.Vulnerabilities || []);
            const highCVEs = vulnerabilities.filter(v => ['HIGH','CRITICAL'].includes(v.Severity));
            console.log(`High/Critical CVEs found: ${highCVEs.length}`);
            if (highCVEs.length > 0) {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'docker-build.yml',
                ref: 'main',
                inputs: {
                  reason: 'CRITICAL/HIGH CVEs found in latest image'
                }
              });
              console.log('Dispatched docker-build workflow due to CVEs.');
            }
